<div>
  <img [src]="'./assets/img/home-image.jpg'" class="img-fluid" alt="Responsive image">
</div>
<div class="container">
  <h4 class="mt-3">Nuestros Locales</h4>
  <hr>
  <div *ngFor="let local of locales" class="card mt-2">
    <div class="card-body row">
      <div class="col-md-6">
        <img class="card-img-top" [src]="local.pathimagen">
      </div>
      <div class="col-md-6">
        <h5>Detalles</h5>
        <hr>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label"><strong>Local Nro: {{ local.id }}</strong></label>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label"><strong>Superficie: {{ local.superficie }} m2</strong></label>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label"><strong> Costo por mes: $ {{ local.costomes }} </strong></label>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label"><strong>{{ local.habilitado ? 'Habilitado' : 'Inhabilitado' }}</strong></label>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label"><strong>{{ local.alquilado ? 'Alquilado' : 'Libre' }}</strong></label>
       </div>
      </div>

    </div>

  </div>
</div>
